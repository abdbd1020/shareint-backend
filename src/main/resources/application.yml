spring:
  application:
    name: shareint-backend
  profiles:
    active: dev
  
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5435}/${DB_NAME:shareint_dev}?stringtype=unspecified
    username: ${DB_USER:postgres}
    password: ${DB_PASSWORD:postgrespassword}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000

  jpa:
    hibernate:
      ddl-auto: validate # Flyway handles schema creation
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: ${SERVER_PORT:8080}
  error:
    include-message: always
    include-binding-errors: always

# Custom ShareInt Properties
shareint:
  security:
    jwt:
      secret-key: ${JWT_SECRET:4f2b96e8d1a3c75f92eb48ca15689745a2b1cd5f8a9e6b4c3d2e1f8a9b7c6d5e}
      expiration-ms: ${JWT_EXPIRATION_MS:86400000} # 24 hours

logging:
  level:
    com.shareint: DEBUG
    org.springframework.security: INFO
    org.hibernate.SQL: DEBUG
